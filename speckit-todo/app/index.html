<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skeuomorphic Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <section class="todo-card" aria-labelledby="title">
      <header>
        <h1 id="title">My Desk List</h1>
        <p class="sub">A tactile todo board</p>
      </header>

      <form id="addForm" class="composer">
        <label for="todoInput" class="sr-only">Add task</label>
        <input id="todoInput" type="text" placeholder="Add a new task..." maxlength="120" />
        <button type="submit">Add</button>
      </form>

      <nav class="filters" aria-label="Task filters">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="active">Active</button>
        <button class="chip" data-filter="completed">Completed</button>
      </nav>

      <ul id="list" class="list" aria-live="polite"></ul>

      <footer class="footer">
        <span id="count">0 items left</span>
        <button id="clearCompleted" class="ghost">Clear completed</button>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
